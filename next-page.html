<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Life Questions</title>
	<style>
		body,
		html {
			height: 100%;
			margin: 0;
			padding: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: 'Arial', sans-serif;
			background: linear-gradient(to bottom right, #005AA7, #FFFDE4);
			overflow: hidden;
			position: relative;
		}

		.message {
			position: absolute;
			color: white;
			font-size: 24px;
			opacity: 0;
			transition: opacity 5s;
		}

		#nextPage {
			position: fixed;
			bottom: 20px;
			right: 20px;
			font-size: 24px;
			cursor: pointer;
			background: none;
			border: none;
			color: white;
		}
	</style>
</head>

<body>
	<div id="messagesContainer"></div>
	<button id="nextPage" onclick="window.location.href='quote.html'">&#10145;</button> <!-- Unicode right arrow -->
	<script>
		const messages = [
			"What is your purpose?",
			"What makes you truly happy?",
			"Where do you see yourself in five years?",
			"What are your core values?",
			"How do you define success?",
			"What do you want to be remembered for?"
		];

		const messagesContainer = document.getElementById('messagesContainer');


		messages.forEach((message, index) => {
			const messageElement = document.createElement('div');
			messageElement.textContent = message;
			messageElement.classList.add('message');
			messagesContainer.appendChild(messageElement);

			setTimeout(() => {
				positionMessage(messageElement);
				messageElement.style.opacity = 1;
			}, index * 1500 + 1000);
		});

		function positionMessage(element) {
			const x = Math.random() * (window.innerWidth - element.clientWidth);
			const y = Math.random() * (window.innerHeight - element.clientHeight);
			element.style.left = `${x}px`;
			element.style.top = `${y}px`;
		}
	</script>
</body>

</html>
